<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY Times Article Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="javascript.js"></script>
</head>
<body>
    <div class="page-header">
        <h1 id="title">NY Times Article Search</h1>
        <p id="smallerTitle">fill in the fields to narrow your search</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="input-group">
                        <label for="keywordsSearch">Search By Key Words</label>
                        <input type="text" id="keywords" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="keyWordsButton" type="button">Go!</button>
                        </span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="yearSearch">Search by Year</label>
                        <input type="text" id="year" class="form-control" placeholder="Year...">
                        <span class="input-group-btn">
                            <button class="btn btn-default"  id="yearButton" type="button">Go!</button>
                        </span>                
                    </div>  
                </div>
            </div>
            
            <div class="col-md-8">
                results for article search goes here<br>
                append new paragraphs here
            </div>
        </div>
    </div>
    
</body>
<tail>
    <script src="javascript.js"></script>
</tail>
</html>
